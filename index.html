<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Visualisation</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <main>
        <h1>
            Let's search!
        </h1>
        <canvas id="display">
            Your browser does not support the canvas element
        </canvas>
        <section id="controls">
            <div id="howTo">
                <ol>
                    <li>Select your grid size</li>
                    <li>Click solve to find the path</li>
                    <li>Create obstacles by clicking on the blue tiles</li>
                </ol>
            </div>
            <form id="setParams">
                <label for="area">Set your grid size</label>
                <input id="area" name="area" type="number" min="2" max="15" value="7">
                <button type="submit">Set</button>
            </form>
            <div id="solver">
                <button>Next</button>
                <button>Prev</button>
                <button id="solve-btn">Solve</button>
            </div>
        </section>


    </main>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
